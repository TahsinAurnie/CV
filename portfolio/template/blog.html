{% extends 'base.html' %}

{% load static %}

{% block title %} Blogs {% endblock title %}

{% block content %}

<section class="section sec4 active" id="blogs">
    <div class="blogs-content">
        <div class="main-title">
            <h2>My <span>Blogs</span></h2>
        </div>
        <div class="blogs">
            {% for blog in blogs %}
            <div class="blog">
                <a href="#" target="_blank">
                <img src="{{blog.thumbnail.url}}" alt="" style="max-width: 100%; height: auto">
                </a>
                <div class="blog-text">
                    <a href="#" target="_blank">
                        <h4>
                            {{blog.title}}
                        </h4>
                    </a>
                    <p>{{blog.date}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-lg-12">
        {% include "pagination.html" %}
    </div>
</section>

{% endblock %}
